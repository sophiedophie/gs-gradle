version: 2.1

jobs:
  build:
    docker:
      - image: circleci/android:api-29
    resource_class: large
    steps:
      - checkout:
          path: ~/project
      - run:
          name: Set environment variable to export
          command: |
            echo 'export FIREBASE_TOKEN="${FIREBASE_TOKEN}"' >> $BASH_ENV
      - run:
          name: Try Gradlew
          command: ./complete/gradlew

workflows:
  start_build:
    jobs:
      - build